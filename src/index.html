<!DOCTYPE html>
<html lang=ot-br>
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="widht-device-width", initial-scale-1.0>
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-indigo-100">
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                    Olá, Sensei Marcus, seja bem-vindo(a)!
                </h1>
                <p class="text-center text-blue-200 sm:text-lg">
                    Faça seu login para começar
                </p>
            </div>
        </div>

        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="joao.jpg" alt="Rosto de um homem feio" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">João Soares</p>
                        <p class="text-sm text-gray-600">Desenvolvedor de Software</p>
                        <div class="mt-4">
                            <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 outline-none">
                                Não é João?
                            </button>
                        </div >
                    </div>
                </div >
                <form class="flex w-full mt-8">
                    <input type="password" placeholder="Sua senha" class="flex-1 w-full text-gray-700 bg-grey-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4">
                    <button type="button" class="flex-shrink-0 btn btn-teal">
                        Entrar
                    </button>
                </form>
            </div >
        </div>
    </div>    

</body>
</html>
